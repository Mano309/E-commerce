<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
                </ul>
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" id="search-input" placeholder="Search for products" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a href="login.html" class="btn btn-outline-light ms-2">Login</a>
                <a href="register.html" class="btn btn-outline-light ms-2">Register</a>
            </div>
        </div>
    </nav>

    <header class="container mt-5 pt-5 text-center">
        <h1>Welcome to E-Commerce</h1>
        <p>Find the best products at unbeatable prices!</p>
    </header>

    <section class="container mt-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div>
                    <img src="pexels-photo-5625062.webp" class="d-block w-100" alt="Banner 2" sizes="20px" height="500px">
                    
            </div>
            
        </div>
    </section>

    <section class="container mt-5">
        <h2 class="text-center">Featured Products</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <img src="images (1).jpeg" class="card-img-top" alt="Product 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">$19.99</p>
                        <a href="product.html" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success add-to-cart" data-name="Product 1" data-price="19.99">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <img src="download (2).jpeg" class="card-img-top" alt="Product 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">$29.99</p>
                        <a href="product.html" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success add-to-cart" data-name="Product 2" data-price="29.99">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <img src="download (1).jpeg" class="card-img-top" alt="Product 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">$39.99</p>
                        <a href="product.html" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success add-to-cart" data-name="Product 3" data-price="39.99">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center mt-5 p-3 bg-dark text-white">
        <p>&copy; 2025 E-Commerce. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
