<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="navbar-container"></div>

    <section class="container mt-5" style="background-color: black;">
        <h2 style="color: white;" class="text-center">Create an Account</h2>
        <form id="register-form" class="mt-4">
            <div class="mb-3">
                <label style="color: white;" for="full-name" class="form-label">Full Name</label>
                <input style="color: white;" type="text" class="form-control" id="full-name" required>
            </div>
            <div class="mb-3">
                <label style="color: white;" for="email" class="form-label">Email</label>
                <input  style="color: white;"type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label style="color: white;" for="password" class="form-label">Password</label>
                <input style="color: white;" type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label style="color: white;" for="confirm-password" class="form-label">Confirm Password</label>
                <input style="color: white;" type="password" class="form-control" id="confirm-password" required>
            </div>
            <button style="color: white;" type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p style="color: white;" class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
        <br>
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
