<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <footer class="text-center mt-5 p-3 bg-dark text-white">
            <a href="index.html" class="text-white mx-2">Home</a>
            <a href="product.html" class="text-white mx-2">Shop</a>
            <a href="search.html" class="text-white mx-2">Search</a>
            <a href="cart.html" class="text-white mx-2">Cart</a>
            <a href="checkout.html" class="text-white mx-2">Checkout</a>
            <a href="login.html" class="text-white mx-2">Login</a>
            <a href="register.html" class="text-white mx-2">Register</a>
        </footer>
    
    </div>
    <div id="navbar-container"></div>

    <section class="container mt-5">
        <h2 class="text-center">Checkout</h2>
        <form id="checkout-form" class="mt-4">
            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <textarea class="form-control" id="address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <select class="form-select" id="payment" required>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="text-end">
                <h4>Total: $<span id="checkout-total">0.00</span></h4>
                <button type="submit" class="btn btn-success">Place Order</button>
            </div>
        </form>
    </section>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
